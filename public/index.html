<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- TODO> Add favicon -->
	<link rel="stylesheet" href="css/main.css">
	<title>Super Mario 3D World</title>
</head>

<body>
	<div class="mx-auto">
		<nav class="bg-gray-800 flex justify-between lg:justify-start items-center">
			<div class="logo p-2">
				<a href="index.html"><img src="img/logo.png" width="100" alt="logo"></a>
			</div>

			<!-- Default menu | for large devices -->
			<div class="links lg:block hidden w-1/6 md:w-4/6">
				<ul class="menu flex items-center justify-center gap-5">
					<li><a href="#" class="link">Home</a></li>
					<li><a href="#" class="link">Play Together</a></li>
					<li><a href="#" class="link">Explore</a></li>
					<li><a href="#"
							class="border-4 border-yellow-500 text-white font-bold px-4 py-3 rounded-full hover:bg-yellow-500 hover:text-black transition duration-300">Browser
							Fury</a></li>
					<li><a href="#"
							class="rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:text-black hover:bg-white transition transition-duration-300">Buy
							Now</a></li>
				</ul>
			</div>

			<!-- hidden menu | for small devices -->
			<div class="block lg:hidden w-1/6 lg:w-4/6">
				<a href="#" class="link" id="mobile-menu">Menu</a>
				<ul class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-gray-800">
					<li><a href="#" class="link">Home</a></li>
					<li><a href="#" class="link">Play Together</a></li>
					<li><a href="#" class="link">Explore</a></li>
					<li><a href="#"
							class="my-4 inline-block border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-300">Browser
							Fury</a></li>
					<li><a href="#"
							class="my-4 inline-block rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:text-black hover:bg-white transition transition-duration-300">Buy
							Now</a></li>
				</ul>
			</div>
		</nav>

		<section class="header">
			<img src="img/hero.jpg" alt="header">
		</section>

		<!-- Custom style used here (pattern, pattern-dots) -->
		<section>
			<div class="bg-wave-pattern h-6 bg-repeat-x relative -top-2"></div>
			<div class="bg-wave-pattern-dots text-center p-4 flex flex-col gap-3 justify-center md:flex-row">
				<a href="#"
					class="inline-block py-3 px-16 bg-black text-white font-bold border-transparent border-4 text-lg rounded-2xl hover:border-yellow-400 hover:bg-yellow-500 hover:text-black transition duration-300">Buy
					now</a>
				<a href="#"
					class="inline-block py-3 px-16 bg-red-500 text-white font-bold border-transparent border-4 text-lg rounded-2xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-100">Watch
					the trailer</a>
			</div>

			<div class="bg-wave-pattern bg-repeat-x h-6 relative top-2"></div>
		</section>

		<section class="bg-red-500"></section>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
